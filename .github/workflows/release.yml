name: Build and Release

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # å®‰è£…æ‰€æœ‰å·²çŸ¥çš„æ ¸å¿ƒç®—æ³•ä¾èµ–
          pip install PyQt6 requests regex peewee zhconv cn2an pyinstaller fastapi pydantic uvicorn sqlmodel sqlalchemy

      - name: Download Core Algorithm
        run: |
          curl -L https://github.com/pipi20xx/anime-matcher/archive/refs/heads/main.zip -o core.zip
          powershell Expand-Archive -Path core.zip -DestinationPath .
          $extracted = Get-ChildItem -Directory | Where-Object { $_.Name -like "anime-matcher-*" } | Select-Object -First 1
          if ($extracted -and $extracted.Name -ne "anime-matcher-main") {
              Rename-Item -Path $extracted.FullName -NewName "anime-matcher-main"
          }
          rm core.zip

      - name: Build EXE with PyInstaller
        run: |
          # æ˜¾å¼åŒ…å«æ‰€æœ‰åŠ¨æ€åŠ è½½å¯èƒ½ç”¨åˆ°çš„åº“
          pyinstaller --noconfirm --onedir --windowed `
            --add-data "src/utils/placeholders.json;src/utils" `
            --hidden-import "regex" `
            --hidden-import "zhconv" `
            --hidden-import "cn2an" `
            --hidden-import "fastapi" `
            --hidden-import "pydantic" `
            --hidden-import "uvicorn" `
            --hidden-import "sqlmodel" `
            --hidden-import "sqlalchemy" `
            --name "AnimeProRenamer" `
            main.py

      - name: Package Release
        shell: bash
        run: |
          mkdir -p release_dist/AnimeProRenamer
          cp -r dist/AnimeProRenamer/* release_dist/AnimeProRenamer/
          cp -r anime-matcher-main release_dist/AnimeProRenamer/
          
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION="v1.0.${{ github.run_number }}"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          
          cd release_dist
          powershell "Compress-Archive -Path AnimeProRenamer -DestinationPath ../AnimeProRenamer_Full_Win64.zip"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION }}
          name: AnimeProRenamer ${{ env.VERSION }}
          files: AnimeProRenamer_Full_Win64.zip
          body: |
            ## ğŸš€ AnimeProRenamer ${{ env.VERSION }}
            - å†…ç½®æ ¸å¿ƒ: `anime-matcher`
            - ç¯å¢ƒé€‚é…: å·²è¡¥å…¨ `cn2an`, `zhconv`, `regex`, `sqlmodel` ç­‰ä¾èµ–
            - æ„å»ºæ—¶é—´: ${{ github.event.head_commit.timestamp }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
