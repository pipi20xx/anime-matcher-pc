name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyQt6 requests regex peewee pyinstaller

      - name: Download Core Algorithm (Complete Build)
        run: |
          curl -L https://github.com/pipi20xx/anime-matcher/archive/refs/heads/main.zip -o core.zip
          powershell Expand-Archive -Path core.zip -DestinationPath .
          $extracted = Get-ChildItem -Directory | Where-Object { $_.Name -like "anime-matcher-*" } | Select-Object -First 1
          if ($extracted -and $extracted.Name -ne "anime-matcher-main") {
              Rename-Item -Path $extracted.FullName -NewName "anime-matcher-main"
          }
          rm core.zip

      - name: Build EXE with PyInstaller
        run: |
          pyinstaller --noconfirm --onedir --windowed `
            --add-data "src/utils/placeholders.json;src/utils" `
            --name "AnimeProRenamer" `
            main.py

      - name: Generate Version Number
        shell: bash
        run: |
          # 如果是手动推送的 Tag，则使用 Tag 名
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            # 否则使用 1.0.序号 (github.run_number 是递增的)
            VERSION="v1.0.${{ github.run_number }}"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Release Version: $VERSION"

      - name: Package Release
        shell: bash
        run: |
          mkdir -p release_dist/AnimeProRenamer
          cp -r dist/AnimeProRenamer/* release_dist/AnimeProRenamer/
          cp -r anime-matcher-main release_dist/AnimeProRenamer/
          cd release_dist
          powershell "Compress-Archive -Path AnimeProRenamer -DestinationPath ../AnimeProRenamer_Full_Win64.zip"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION }}
          name: AnimeProRenamer ${{ env.VERSION }}
          files: AnimeProRenamer_Full_Win64.zip
          body: |
            ## 自动构建版本: ${{ env.VERSION }}
            
            - 提交信息: ${{ github.event.head_commit.message }}
            - 构建时间: ${{ github.event.head_commit.timestamp }}
            - 此版本已内置 `anime-matcher` 最新核心算法。
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
