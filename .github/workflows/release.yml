name: Build and Release

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # å®‰è£…æ ¸å¿ƒç®—æ³•åŠå…¶èµ„æºç®¡ç†ä¾èµ–
          pip install PyQt6 requests regex peewee zhconv cn2an pyinstaller fastapi pydantic uvicorn sqlmodel sqlalchemy httpx hishel setuptools

      - name: Download Core Algorithm
        run: |
          curl -L https://github.com/pipi20xx/anime-matcher/archive/refs/heads/main.zip -o core.zip
          powershell Expand-Archive -Path core.zip -DestinationPath .
          $extracted = Get-ChildItem -Directory | Where-Object { $_.Name -like "anime-matcher-*" } | Select-Object -First 1
          if ($extracted -and $extracted.Name -ne "anime-matcher-main") {
              Rename-Item -Path $extracted.FullName -NewName "anime-matcher-main"
          }
          rm core.zip

      - name: Build EXE with PyInstaller
        run: |
          # --collect-all ä¼šå¼ºåˆ¶åŒ…å«åŒ…å†…æ‰€æœ‰å…ƒæ•°æ®ã€äºŒè¿›åˆ¶å’Œæ•°æ®æ–‡ä»¶(å¦‚ zhcdict.json)
          pyinstaller --noconfirm --onedir --windowed `
            --collect-all "zhconv" `
            --collect-all "cn2an" `
            --hidden-import "regex" `
            --hidden-import "httpx" `
            --hidden-import "hishel" `
            --hidden-import "fastapi" `
            --hidden-import "pydantic" `
            --hidden-import "uvicorn" `
            --hidden-import "sqlmodel" `
            --hidden-import "sqlalchemy" `
            --name "AnimeProRenamer" `
            main.py

      - name: Package Release
        shell: bash
        run: |
          mkdir -p release_dist/AnimeProRenamer
          cp -r dist/AnimeProRenamer/* release_dist/AnimeProRenamer/
          cp -r anime-matcher-main release_dist/AnimeProRenamer/
          
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION="v1.0.${{ github.run_number }}"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          
          cd release_dist
          powershell "Compress-Archive -Path AnimeProRenamer -DestinationPath ../AnimeProRenamer_Full_Win64.zip"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION }}
          name: AnimeProRenamer ${{ env.VERSION }}
          files: AnimeProRenamer_Full_Win64.zip
          body: |
            ## ğŸš€ AnimeProRenamer ${{ env.VERSION }}
            - **èµ„æºä¿®å¤**: å·²å¼ºåˆ¶æ‰“åŒ… `zhconv` ä¸ `cn2an` çš„å­—å…¸æ–‡ä»¶
            - **å†…æ ¸ç‰ˆæœ¬**: åŒæ­¥æœ€æ–°ç‰ˆ `anime-matcher`
            - **ç¯å¢ƒä¾èµ–**: å·²å†…å»ºæ‰€æœ‰åº“ï¼Œè§£å‹å³ç”¨
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
